<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="accordion">
    <h1 class="accordion__title">CSS Bayan</h1>
    <div class="accordion__line"></div>
    <ul class="accordion-list" id="accordion-list">
      <li class="accordion-item">
        <label for="first" class="item__label">Junior Frontend Developer <span class="cross">&#10006</span></label>
        <input type="radio" name="accordion" id="first" checked>
        <label for="first" class="item-content">
          <img src="./images/junior.png" alt="junior" class="item__meme">
        </label>
      </li>
      <li class="accordion-item">
        <label for="second" class="item__label">When my code is not working<span class="cross">&#10006</span></label>
        <input type="radio" name="accordion" id="second">
        <label for="second" class="item-content">
          <img src="./images/code.png" alt="code" class="item__meme">
        </label>
      </li>
      <li class="accordion-item">
        <label for="third" class="item__label">What do you want?<span class="cross">&#10006</span></label>
        <input type="radio" name="accordion" id="third">
        <label for="third" class="item-content">
          <img src="./images/want.png" alt="want" class="item__meme">
        </label>
      </li>
      <li class="accordion-item">
        <label for="four" class="item__label">One hour defore deadline<span class="cross">&#10006</span></label>
        <input type="radio" name="accordion" id="four">
        <label for="four" class="item-content">
          <img src="./images/deadline.png" alt="deadline" class="item__meme">
        </label>
      </li>
      <li class="accordion-item">
        <label for="five" class="item__label">This is love<span class="cross">&#10006</span></label>
        <input type="radio" name="accordion" id="five">
        <label for="five" class="item-content">
          <img src="./images/love.png" alt="love" class="item__meme">
        </label>
      </li>
    </ul>
  </div>
</body>
</html>
